<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body id="contact">
    <header>
      <div class="container">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="blockchain.html">Blockchain</a></li>
              <li><a href="altcoins.html">Altcoins</a></li>
              <li><a href="contact.html" class="current-page">Contact</a></li>
            </ul>
          </nav>
      </div>
    </header>

    <main role="main">
      <div class="container">
        <h1>Send us an email</h1>

        <form class="contact-form" action="#">
          <div class="columns">

              <label for="name">
                Your name (required)
                <input type="text" id="name">
              </label>

              <label for="email">
                Your email (required)
                <input type="email" name="email" id="email">
              </label>
          </div>

          <img src="images/logo2.png" alt="">

          <label for="message">
            Your message
            <textarea name="your-message" id="message" rows="8" cols="40"></textarea>
          </label>

            <button class="contact-btn">Send</button>

        </form>

      </div>

    </main>


    <footer>
      <div class="container">

        <ul>
          <li><a href="https://www.facebook.com/buy.bitcoin.news/" target="_blank" class="social"><i class="fab fa-facebook-square"></i></a></li>
          <li><a href="https://twitter.com/bitcoin" target="_blank" class="social"><i class="fab fa-twitter-square"></i></a></li>
          <li><a href="https://www.instagram.com/bitcoin.com_official/" target="_blank" class="social"><i class="fab fa-instagram-square"></i></a></li>
        </ul>

        <p>Copyright (c) 2021 Copyright Holder All Rights Reserved.</p>

      </div>
    </footer>

  </body>
</html>
